<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Prediksi Keberhasilan Musik</title>
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<script src="static/js/jquery.min.js" type="text/javascript"></script>
		<script src="static/js/popper.min.js" type="text/javascript"></script>
		<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="static/css/font-awesome.css">
	</head>
	<body>
		<br/><br/>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							{% include 'nav.html' %}
							<br/>
							<form action="result" method="POST" class="form-row">
								  <div class="form-group col-md-12">
										<label for="key">Key</label><br/>
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="key" id="key" value="3" checked>
												<label class="form-check-label" for="key">C</label>
										</div>
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="key" id="key" value="10" checked>
												<label class="form-check-label" for="key">C#</label>
										</div>
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="key" id="key" value="2" checked>
												<label class="form-check-label" for="key">D</label>
										</div>
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="key" id="key" value="5" checked>
												<label class="form-check-label" for="key">D#</label>
										</div>
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="key" id="key" value="0" checked>
												<label class="form-check-label" for="key">E</label>
										</div>
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="key" id="key" value="4" checked>
												<label class="form-check-label" for="key">F</label>
										</div>
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="key" id="key" value="7" checked>
												<label class="form-check-label" for="key">F#</label>
										</div>
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="key" id="key" value="8" checked>
												<label class="form-check-label" for="key">G</label>
										</div>
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="key" id="key" value="9" checked>
												<label class="form-check-label" for="key">A</label>
										</div>
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="key" id="key" value="1" checked>
												<label class="form-check-label" for="key">A#</label>
										</div>
										<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="key" id="key" value="6" checked>
												<label class="form-check-label" for="key">B</label>
										</div>
									</div>

									<div class="form-group col-md-3">
											<label for="mode">Mode</label>
											<select class="form-control" id="mode" name="mode" required>
												<option value='0'>Minor</option>
												<option value='1'>Major</option>
											</select>
									</div>
								  	<div class="form-group col-md-3">
										<label for="acousticness">acousticness</label>
										<input type="number" class="form-control" id="acousticness" name="acousticness" min="0" required placeholder="acousticness">
									</div>
									<div class="form-group col-md-3">
										<label for="tempo">tempo</label>
										<input type="number" class="form-control" id="tempo" name="tempo" min="0" required placeholder="tempo">
									</div>
									<div class="form-group col-md-3">
										<label for="instrumentalness">instrumentalness</label>
										<input type="number" class="form-control" id="instrumentalness" name="instrumentalness" min="0" required placeholder="instrumentalness">
									</div>
									<div class="form-group col-md-3">
										<label for="valence">valence</label>
										<input type="number" class="form-control" id="valence" name="valence" min="0" required placeholder="valence">
									</div>
									<div class="form-group col-md-3">
										<label for="liveness">liveness</label>
										<input type="number" class="form-control" id="liveness" name="liveness" min="0" required placeholder="liveness">
									</div>

									<div class="form-group col-md-3">
										<label for="danceability">danceability</label>
										<input type="number" class="form-control" id="danceability" name="danceability" min="0" required placeholder="danceability">
									</div>

									<div class="form-group col-md-3">
										<label for="energy">energy</label>
										<input type="number" class="form-control" id="energy" name="energy" min="0" required placeholder="energy">
									</div>
											  
												  <button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>
					</div>
					<br/>
					<br/>
				</div>
			</div>
		</div>
	</body>
</html>
